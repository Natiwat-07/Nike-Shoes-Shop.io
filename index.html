<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shoes Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo"><img src="img/Logo_NIKE.svg" alt=""></a>
            <div class="nav-links">
                <a href="#" class="nav-link" id="active">Products</a>
                <a href="#" class="nav-link">Contact</a>
            </div>
            <div class="nav-icons">
                <i class='bx bx-user' ></i>
                <i class='bx bx-cart' id="active"></i>
                <div class="burger"><i class='bx bx-menu'></i></div>
            </div>
        </div>
    </header>

    <div class="main-container container">
        <div class="overlay"></div>
        <img src="img/shoes1.webp" alt="" class="shoes-img">
        <img src="img/background-text.png" alt="" class="background-text">
        <div class="data-container">
            <div class="text">
                <h1>Nike Men's G.T. Cut 3 EP <br>Basketball Shoes</h1>
                <span>฿ 4,889</span>
                <p> How can you separate your game when it's winning time? Start by lacing up in the G.T. Cut 3. </p>
                <a href="#" class="add-cart-btn">Add to cart</a>
            </div>
            <a href="#" class="price">฿ 4,889</a>
            <div class="controls">
                <div class="arrows">
                    <p class='arrow-left' >BACK</p>
                    <p class='arrow-right' >NEXT</p>
                </div>
            </div>
        </div>  
    <script src="script.js"></script>
</body>
</html>
